<head>
  <title>ToDo List</title>
</head>

<body>
	<div class="container">
		<header>
  		<h1>ToDo List</h1>
  	</header>
		
		<ul>
			{{#each tasks}}
  			<!-- // insert task template for each item in the array -->
        {{> task}} 
  		{{/each}}
  	</ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
  <!-- Display the text property of each array item using {{text}} -->
</template>
